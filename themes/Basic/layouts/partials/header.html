<header class="site-header">
    <div class="container">
        <div class="header-content">
            <div class="site-logo">
                <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
            </div>
            <nav class="main-nav">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="nav-link{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">
                    {{ .Name }}
                </a>
                {{ end }}
            </nav>
        </div>
    </div>
</header>
